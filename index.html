<!DOCTYPE html>
<html>
<head>
  <title>CapsuleOS - 3D Graph</title>
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // First Capsule - Green Orb
    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff88, wireframe: true });
    const capsule = new THREE.Mesh(geometry, material);
    scene.add(capsule);

    camera.position.z = 5;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    function animate() {
      requestAnimationFrame(animate);
      capsule.rotation.y += 0.01;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Load .glyph capsules from /capsules/
    fetch('/capsules/test-capsule.glyph')
      .then(r => r.text())
      .then(text => {
        console.log('Loaded capsule:', text);
        // Parse GΛLYPH → Spawn new planet
      })
      .catch(e => console.log('No capsule yet:', e));
  </script>
</body>
</html>
